<div class="flex flex-col items-start gap-3 p-6 bg-red-300">
    <h3 class="text-3xl mb-5">The value is <span class="font-semibold">{{value}}</span></h3>
    <input class="px-4 py-2 w-full focus:outline-none border-b border" type="text" placeholder="enter new value" #target autocomplete="off">
    <button class="btn btn-primary ml-auto" (click)="update(target)" >Change</button>
</div>
