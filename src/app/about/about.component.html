<div class="p-4 mx-auto w-[90vw]" *ngIf="_apiservice.toshow">
    <div class="">
        <table class=" table-fixed font-mono">
          <!-- head -->
          <thead class="">
            <tr class="">
              <th class="my-6 p-4 bg-gray-200"> USERID</th>
              <th class="my-6 p-4 bg-gray-200"> ID</th>
              <th class="my-6 p-4 bg-gray-200"> TITLE</th>
              <th class="my-6 p-4 bg-gray-200"> BODY</th>
            </tr>
          </thead>
          <tbody>
           
            <tr class="" *ngFor="let item of posts.slice(0, 15), index as i">
            <!-- <ng-container *ngIf="i<20"> -->
              <td class="my-4 p-4">{{item.userId}}</td>
              <td class="my-4 p-4">{{item.id}}</td>
              <td class="my-4 p-4">{{item.title}}</td>
              <td class="my-4 p-4">{{item.body}}</td>
            <!-- </ng-container> -->
            </tr>      
            
          </tbody>
        </table>
      </div>
</div>


<div class="p-4" *ngIf="!_apiservice.toshow">
    <h2 class="text-3xl font-mono text-blue-800">Click the Get Data Button to see the info</h2>
</div>
