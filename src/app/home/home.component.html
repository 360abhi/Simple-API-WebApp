<div class="p-4" *ngIf="_apiservice.toshow">
    <div class="overflow-x-auto">
        <table class="table w-full">
          <!-- head -->
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Email</th>
              <th>City</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
           
            <tr  *ngFor="let item of products, index as i">
              <th>{{i+1}}</th>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.address.city}}</td>
              <td>{{item.phone}}</td>
            </tr>      
    
          </tbody>
        </table>
      </div>
</div>


<div class="p-4" *ngIf="!_apiservice.toshow">
    <h2 class="text-3xl font-mono text-blue-800">Click the Get Data Button to see the info</h2>
</div>
